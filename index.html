    <link rel="stylesheet" href="./styles.css">

        <span id="error"></span>

<div>

                <article>
                    <img id="img1" alt="Foto de Gatos">

                </article>
                <article>
                    <img id="img2"   alt="Foto de Gatos">

                <article>
